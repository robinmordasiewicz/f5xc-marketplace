name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine version bump
        id: bump
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          VERSION="${LATEST_TAG#v}"

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi

          # Check for no new commits (excluding release commits)
          COMMITS_FILTERED=$(echo "$COMMITS" | grep -v "^chore: release v" || true)
          if [ -z "$COMMITS_FILTERED" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No new commits since last tag (excluding release commits)"
            exit 0
          fi

          echo "skip=false" >> $GITHUB_OUTPUT

          # Determine bump type from conventional commits
          BREAKING_REGEX="^(feat|fix|docs|style|refactor|perf|test|chore)(\\(.+\\))?!:|BREAKING CHANGE:"
          if echo "$COMMITS_FILTERED" | grep -qE "$BREAKING_REGEX"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          elif echo "$COMMITS_FILTERED" | grep -qE "^feat(\(.+\))?:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          else
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION ($BUMP_TYPE)"

      - name: Generate changelog entry
        if: steps.bump.outputs.skip != 'true'
        id: changelog
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          TODAY=$(date +%Y-%m-%d)

          # Create changelog entry
          {
            echo "## [$NEW_VERSION] - $TODAY"
            echo ""

            # Get commits and categorize them
            if [ "$LATEST_TAG" = "v0.0.0" ]; then
              COMMITS=$(git log --pretty=format:"%s" HEAD)
            else
              COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
            fi

            # Filter out release commits
            COMMITS=$(echo "$COMMITS" | grep -v "^chore: release v" || true)

            # Extract features
            FEATURES=$(echo "$COMMITS" | grep -E "^feat(\(.+\))?:" \
              | sed 's/^feat\(([^)]*)\)\?: /- /' | sed 's/^feat: /- /' || true)
            if [ -n "$FEATURES" ]; then
              echo "### Added"
              echo ""
              echo "$FEATURES"
              echo ""
            fi

            # Extract fixes
            FIXES=$(echo "$COMMITS" | grep -E "^fix(\(.+\))?:" \
              | sed 's/^fix\(([^)]*)\)\?: /- /' | sed 's/^fix: /- /' || true)
            if [ -n "$FIXES" ]; then
              echo "### Fixed"
              echo ""
              echo "$FIXES"
              echo ""
            fi

            # Extract other changes
            OTHER_REGEX="^(docs|style|refactor|perf|test|chore)(\(.+\))?:"
            OTHERS=$(echo "$COMMITS" | grep -E "$OTHER_REGEX" | grep -v "^chore: release v" \
              | sed 's/^\([a-z]*\)\(([^)]*)\)\?: /- /' | sed 's/^\([a-z]*\): /- /' || true)
            if [ -n "$OTHERS" ]; then
              echo "### Changed"
              echo ""
              echo "$OTHERS"
              echo ""
            fi
          } > changelog_entry.md

          cat changelog_entry.md

      - name: Create release branch and update files
        if: steps.bump.outputs.skip != 'true'
        id: create_branch
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          BRANCH_NAME="release/v${NEW_VERSION}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create release branch
          git checkout -b "$BRANCH_NAME"

          # Update CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            HEADER_END=$(grep -n "^## \[" CHANGELOG.md | head -1 | cut -d: -f1)
            if [ -n "$HEADER_END" ]; then
              {
                head -n $((HEADER_END - 1)) CHANGELOG.md
                echo ""
                cat changelog_entry.md
              } > CHANGELOG_new.md
              tail -n +$HEADER_END CHANGELOG.md >> CHANGELOG_new.md
              mv CHANGELOG_new.md CHANGELOG.md
            else
              echo "" >> CHANGELOG.md
              cat changelog_entry.md >> CHANGELOG.md
            fi
          fi

          # Update version in marketplace.json
          python3 << EOF
          import json
          with open('.claude-plugin/marketplace.json', 'r') as f:
              data = json.load(f)
          data['version'] = '$NEW_VERSION'
          with open('.claude-plugin/marketplace.json', 'w') as f:
              json.dump(data, f, indent=2)
              f.write('\n')
          EOF

          # Remove temporary file
          rm -f changelog_entry.md

          # Commit changes
          git add -A
          git commit -m "chore: release v${NEW_VERSION}"

          # Push branch
          git push origin "$BRANCH_NAME"

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.bump.outputs.skip != 'true'
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          BRANCH_NAME="${{ steps.create_branch.outputs.branch_name }}"

          PR_URL=$(gh pr create \
            --title "chore: release v${NEW_VERSION}" \
            --body "## Release v${NEW_VERSION}

          This PR was automatically created by the release workflow.

          ### Changes
          $(cat changelog_entry.md 2>/dev/null || echo "See CHANGELOG.md for details")

          ---
          ðŸ¤– Auto-generated release PR" \
            --base main \
            --head "$BRANCH_NAME")

          PR_NUMBER=$(echo "$PR_URL" | grep -oE '[0-9]+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          echo "Created PR #$PR_NUMBER: $PR_URL"

      - name: Merge Pull Request
        if: steps.bump.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number }}"

          # Enable auto-merge (works with branch protection requiring status checks)
          echo "Enabling auto-merge for PR #$PR_NUMBER..."
          gh pr merge "$PR_NUMBER" --auto --merge --delete-branch

          # Wait for PR to actually merge (status checks must pass first)
          echo "Waiting for PR to merge..."
          for i in {1..60}; do
            sleep 10
            STATE=$(gh pr view "$PR_NUMBER" --json state --jq '.state' 2>/dev/null || echo "UNKNOWN")
            echo "PR state: $STATE (attempt $i/60)"

            if [ "$STATE" = "MERGED" ]; then
              echo "PR #$PR_NUMBER successfully merged"
              break
            fi

            if [ "$STATE" = "CLOSED" ]; then
              echo "PR was closed without merging"
              exit 1
            fi

            # Check for failed checks
            CHECKS=$(gh pr checks "$PR_NUMBER" --json state --jq '.[].state' 2>/dev/null | sort -u || echo "")
            if echo "$CHECKS" | grep -q "FAILURE"; then
              echo "PR checks failed"
              exit 1
            fi

            if [ $i -eq 60 ]; then
              echo "Timeout waiting for PR to merge (10 minutes)"
              exit 1
            fi
          done

      - name: Checkout main after merge
        if: steps.bump.outputs.skip != 'true'
        run: |
          git checkout main
          git pull origin main

      - name: Create and push tag
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          git tag "v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

      - name: Generate release notes
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          {
            echo "## What's Changed"
            echo ""
            # Get the changelog entry from the committed file
            sed -n "/^## \[${NEW_VERSION}\]/,/^## \[/p" CHANGELOG.md | head -n -1
            echo ""
            echo "---"
            echo ""
            echo "## Installation"
            echo ""
            echo '```bash'
            echo '# Add this marketplace to Claude Code'
            echo '/plugin marketplace add robinmordasiewicz/f5-distributed-cloud-marketplace'
            echo ''
            echo '# Install plugins'
            echo '/plugin install f5xc-console'
            echo '```'
            echo ""
            REPO_URL="https://github.com/robinmordasiewicz/f5-distributed-cloud-marketplace"
            echo "**Full Changelog**: $REPO_URL/blob/main/CHANGELOG.md"
          } > release_notes.md

      - name: Create GitHub Release
        if: steps.bump.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: v${{ steps.bump.outputs.new_version }}
          body_path: release_notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
