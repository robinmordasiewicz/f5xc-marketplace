name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine version bump
        id: bump
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          VERSION="${LATEST_TAG#v}"

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
          fi

          # Check for no new commits
          if [ -z "$COMMITS" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No new commits since last tag"
            exit 0
          fi

          echo "skip=false" >> $GITHUB_OUTPUT

          # Determine bump type from conventional commits
          if echo "$COMMITS" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|chore)(\(.+\))?!:|BREAKING CHANGE:"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          else
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION ($BUMP_TYPE)"

      - name: Generate changelog entry
        if: steps.bump.outputs.skip != 'true'
        id: changelog
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          TODAY=$(date +%Y-%m-%d)

          # Create changelog entry
          {
            echo "## [$NEW_VERSION] - $TODAY"
            echo ""

            # Get commits and categorize them
            if [ "$LATEST_TAG" = "v0.0.0" ]; then
              COMMITS=$(git log --pretty=format:"%s" HEAD)
            else
              COMMITS=$(git log --pretty=format:"%s" ${LATEST_TAG}..HEAD)
            fi

            # Extract features
            FEATURES=$(echo "$COMMITS" | grep -E "^feat(\(.+\))?:" | sed 's/^feat\(([^)]*)\)\?: /- /' | sed 's/^feat: /- /' || true)
            if [ -n "$FEATURES" ]; then
              echo "### Added"
              echo ""
              echo "$FEATURES"
              echo ""
            fi

            # Extract fixes
            FIXES=$(echo "$COMMITS" | grep -E "^fix(\(.+\))?:" | sed 's/^fix\(([^)]*)\)\?: /- /' | sed 's/^fix: /- /' || true)
            if [ -n "$FIXES" ]; then
              echo "### Fixed"
              echo ""
              echo "$FIXES"
              echo ""
            fi

            # Extract other changes
            OTHERS=$(echo "$COMMITS" | grep -E "^(docs|style|refactor|perf|test|chore)(\(.+\))?:" | sed 's/^\([a-z]*\)\(([^)]*)\)\?: /- /' | sed 's/^\([a-z]*\): /- /' || true)
            if [ -n "$OTHERS" ]; then
              echo "### Changed"
              echo ""
              echo "$OTHERS"
              echo ""
            fi
          } > changelog_entry.md

          cat changelog_entry.md

      - name: Update CHANGELOG.md
        if: steps.bump.outputs.skip != 'true'
        run: |
          # Insert new entry after the header
          if [ -f "CHANGELOG.md" ]; then
            # Find line number after the introductory text (after first ## heading or after header)
            HEADER_END=$(grep -n "^## \[" CHANGELOG.md | head -1 | cut -d: -f1)

            if [ -n "$HEADER_END" ]; then
              # Insert before first version entry
              {
                head -n $((HEADER_END - 1)) CHANGELOG.md
                echo ""
                cat changelog_entry.md
              } > CHANGELOG_new.md
              tail -n +$HEADER_END CHANGELOG.md >> CHANGELOG_new.md
              mv CHANGELOG_new.md CHANGELOG.md
            else
              # No existing entries, append to end
              echo "" >> CHANGELOG.md
              cat changelog_entry.md >> CHANGELOG.md
            fi
          fi

      - name: Update version in marketplace.json
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          python3 << EOF
          import json

          with open('.claude-plugin/marketplace.json', 'r') as f:
              data = json.load(f)

          data['version'] = '$NEW_VERSION'

          with open('.claude-plugin/marketplace.json', 'w') as f:
              json.dump(data, f, indent=2)
              f.write('\n')
          EOF

      - name: Commit version bump
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: release v${NEW_VERSION}"
          git push

      - name: Create and push tag
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          git tag "v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

      - name: Generate release notes
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          {
            cat changelog_entry.md
            echo ""
            echo "---"
            echo ""
            echo "## Installation"
            echo ""
            echo '```bash'
            echo '# Add this marketplace to Claude Code'
            echo '/plugin marketplace add robinmordasiewicz/f5-distributed-cloud-marketplace'
            echo ''
            echo '# Install plugins'
            echo '/plugin install f5xc-chrome'
            echo '```'
            echo ""
            echo "**Full Changelog**: https://github.com/robinmordasiewicz/f5-distributed-cloud-marketplace/blob/main/CHANGELOG.md"
          } > release_notes.md

      - name: Create GitHub Release
        if: steps.bump.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: v${{ steps.bump.outputs.new_version }}
          body_path: release_notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
