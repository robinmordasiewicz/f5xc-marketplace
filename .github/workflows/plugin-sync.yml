name: Plugin Sync

on:
  # Triggered by webhook dispatch from plugin repositories
  repository_dispatch:
    types:
      - plugin-release
      - f5xc-console-release

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      plugin_name:
        description: 'Plugin to sync (default: all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - f5xc-console

  # Scheduled sync to catch any missed updates
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

permissions:
  contents: write

jobs:
  sync-plugins:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get event information
        id: event_info
        run: |
          echo "Event: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "Plugin: ${{ github.event.client_payload.plugin }}"
            echo "Version: ${{ github.event.client_payload.version }}"
            echo "plugin=${{ github.event.client_payload.plugin }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "plugin=all" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Sync plugins from npm registry
        id: sync
        run: |
          ./scripts/sync-npm-plugins.sh
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          DISPATCH_PLUGIN: ${{ steps.event_info.outputs.plugin }}
          DISPATCH_VERSION: ${{ steps.event_info.outputs.version }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet plugins.json .claude-plugin/marketplace.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff plugins.json .claude-plugin/marketplace.json
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get the new version for commit message
          NEW_VERSION=$(jq -r '.plugins["f5xc-console"].latest' plugins.json)

          git add plugins.json .claude-plugin/marketplace.json
          git commit -m "feat(plugins): update f5xc-console to v${NEW_VERSION}

          Automated plugin sync from npm registry.

          - Updated tarball URL
          - Updated integrity hash
          - Synced version metadata"

          git push origin main

      - name: Trigger documentation rebuild
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "Documentation workflow will be triggered by push to main"
