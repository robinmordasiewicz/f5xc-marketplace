name: Plugin Sync

on:
  # Triggered by webhook dispatch from plugin repositories
  repository_dispatch:
    types:
      - plugin-release
      - f5xc-console-release

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      plugin_name:
        description: 'Plugin to sync (default: all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - f5xc-console

  # Scheduled sync to catch any missed updates
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-plugins:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get event information
        id: event_info
        run: |
          echo "Event: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "Plugin: ${{ github.event.client_payload.plugin }}"
            echo "Version: ${{ github.event.client_payload.version }}"
            echo "plugin=${{ github.event.client_payload.plugin }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "plugin=all" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Sync plugins from npm registry
        id: sync
        run: |
          ./scripts/sync-npm-plugins.sh
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          DISPATCH_PLUGIN: ${{ steps.event_info.outputs.plugin }}
          DISPATCH_VERSION: ${{ steps.event_info.outputs.version }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet plugins.json .claude-plugin/marketplace.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff plugins.json .claude-plugin/marketplace.json
          fi

      - name: Create PR for plugin update
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get the new version for branch and commit
          NEW_VERSION=$(jq -r '.plugins["f5xc-console"].latest' plugins.json)
          BRANCH_NAME="plugin-sync/f5xc-console-v${NEW_VERSION}"

          # Create and switch to feature branch
          git checkout -b "$BRANCH_NAME"

          git add plugins.json .claude-plugin/marketplace.json
          git commit -m "feat(plugins): update f5xc-console to v${NEW_VERSION}

          Automated plugin sync from npm registry.

          - Updated tarball URL
          - Updated integrity hash
          - Synced version metadata"

          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --title "feat(plugins): update f5xc-console to v${NEW_VERSION}" \
            --body "## Summary
          Automated plugin sync from npm registry.

          ## Changes
          - Updated f5xc-console to v${NEW_VERSION}
          - Updated tarball URL
          - Updated integrity hash

          ---
          ðŸ¤– Generated by plugin-sync workflow" \
            --base main \
            --head "$BRANCH_NAME"
